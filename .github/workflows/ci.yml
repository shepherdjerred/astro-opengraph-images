on:
  push:
    branches:
      - main
  pull_request:

name: ci

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - run: npm ci
      - run: npm run lint
      - run: npm run build
      - run: npm test
      - run: cd example && npm ci && npm run build
